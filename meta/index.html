<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta information</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Meta Information</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="meta-stats"></div>

    <hr>

    <p id="selection-count">Language breakdown for all commits:</p>
    <div id="language-breakdown" class="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Author</dt>
        <dd id="author"></dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="lines-edited"></dd>
    </dl>
</body>
</html>
