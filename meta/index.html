<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metadata</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Metadata</h1>
    <p>This page includes stats about the code of this website.</p>

    <div id="meta-stats"></div>

    <hr class='separator'>

    <div id="language-breakdown" class="stats"></div>
    <p id="selection-count">Highlight data or adjust the slider to get started...</p>

    <div id="commit-filter">
        <label>
            <em id="filter-title">Show commits until:</em>
            <input type="range" min="0" max="100" id="commit-slider" value="100">
            <time id="selected-time"></time>
        </label>
    </div>

    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="adaptive-elements">
            <div id="scatter-plot">
            <h2>Commits by time of day</h2>
            <div id="chart"></div>
        </div>
        <dl id="files"></dl>
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Author</dt>
        <dd id="author"></dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="lines-edited"></dd>
    </dl>
</body>
</html>
